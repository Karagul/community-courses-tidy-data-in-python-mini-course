title                : Tidy Data in Python
author_field         : Vincent Lan
description          : Most of the world's data are neither sorted in a clean and organized fashion nor are they easy to process. As a data scientist, you need to know what the standards for tidy data are and how to create tidy datasets from messy ones. This mini-course will prepare you for these tasks.
author_bio           : Vincent Lan is a Statistics student at Harvard University and a course developer at Datacamp.
university           : DataCamp
difficulty_level     : 2
time_needed          : 0.5 hour
programming_language : python
